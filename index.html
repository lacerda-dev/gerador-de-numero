<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Sorteio | Matheus Lacerda</title>
</head>
<body>

    <header>
        <img src="imagens/oficina_reserva.jpg" alt="Logo Oficina Reserva">
    </header>

    <main>
        

        <div id="container">
            <h1>Sorteio de Números</h1>

            <div id="input-group">

                <div class="input-field">
                    <label for="inicio">Início:</label>
                    <input type="number" name="inicio" id="inicio">
                </div>

                <div class="input-field">
                    <label for="fim">Fim:</label>
                    <input type="number" name="fim" id="fim">
                </div>

            </div>

            <button id="sortear">Sortear</button>

            <div id="resultado">
                <span id="valor-resultado">
                    00
                </span>
            </div>

        </div>
        
    </main>

    <footer>
        <span>
            &copy Matheus Lacerda
        </span>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
